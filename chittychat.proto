syntax = "proto3";
package main;

option go_package = "github.com/axrez/disys-mini-project-2";

service ChittyChat {
    rpc Publish (PublishMessage) returns (EmptyReturn);
    rpc Broadcast (BroadcastMessage) returns (EmptyReturn);
    rpc Join (JoinMessage) returns (EmptyReturn);
    rpc Leave (LeaveMessage) returns (EmptyReturn);
}

message PublishMessage {
    string message = 1;
    int32 lTime = 2;
}

message BroadcastMessage {
    string message = 1;
    int32 lTime = 2;
}

message JoinMessage {
    string name = 1;
    int32 lTime = 2;
}

message LeaveMessage {
    string id = 1;
    int32 lTime = 2;
}

message EmptyReturn {}

message JoinReplyMessage {
    int32 id = 1;
    string name = 2;
    int32 lTime = 3;
}